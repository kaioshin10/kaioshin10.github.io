<!DOCTYPE html>

    <style>

        /* M√†n h√¨nh ƒêƒÉng nh·∫≠p */
        #login-page h2 {

        #login-form input[type="text"],

        /* M√†n h√¨nh Th∆∞ vi·ªán ·∫¢nh */
        #gallery-page {

            text-align: left;

</head>
<body>

    <div class="container">

            <form id="login-form">
                <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u b√≠ m·∫≠t" required>
                <button type="submit">ƒêƒÉng Nh·∫≠p</button>
            </form>
            <p id="error-message">Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u. Th·ª≠ l·∫°i nh√©!</p>

                <img src="https://picsum.photos/id/1084/200/200" alt="·∫¢nh 2 (V√≠ d·ª•)">
                <img src="https://picsum.photos/id/292/200/200" alt="·∫¢nh 3 (V√≠ d·ª•)">
                <img src="https://picsum.photos/id/29/200/200" alt="·∫¢nh 4 (V√≠ d·ª•)">

    <script>
        // JavaScript cho logic ƒëƒÉng nh·∫≠p
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // NgƒÉn ch·∫∑n form submit th√¥ng th∆∞·ªùng

            const correctUsername = 'ngoc'; // T√™n ƒëƒÉng nh·∫≠p
            const correctPassword = 'emyeuanh'; // M·∫≠t kh·∫©u

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginPage = document.getElementById('login-page');
            const galleryPage = document.getElementById('gallery-page');

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                // ƒêƒÉng nh·∫≠p th√†nh c√¥ng
                localStorage.setItem('isAuthenticated', 'true'); // L∆∞u tr·∫°ng th√°i
                loginPage.style.display = 'none';
                galleryPage.style.display = 'block';
                errorMessage.style.display = 'none';
                document.body.style.justifyContent = 'flex-start'; // ƒêi·ªÅu ch·ªânh layout cho trang ·∫£nh
                document.body.style.alignItems = 'flex-start';
                document.querySelector('.container').style.maxWidth = '800px';
                document.querySelector('.container').style.width = '90%';
            } else {
                // ƒêƒÉng nh·∫≠p th·∫•t b·∫°i
                errorMessage.style.display = 'block';

        });

        // X·ª≠ l√Ω ƒëƒÉng xu·∫•t
        document.getElementById('logout-button').addEventListener('click', function() {

        });

        // Ki·ªÉm tra tr·∫°ng th√°i khi t·∫£i trang (gi·∫£ l·∫≠p)
        window.onload = function() {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            const loginPage = document.getElementById('login-page');
            const galleryPage = document.getElementById('gallery-page');
            
            if (isAuthenticated === 'true') {
                loginPage.style.display = 'none';
                galleryPage.style.display = 'block';
                document.body.style.justifyContent = 'flex-start';
                document.body.style.alignItems = 'flex-start';
                document.querySelector('.container').style.maxWidth = '800px';
                document.querySelector('.container').style.width = '90%';
            } else {
                loginPage.style.display = 'block';
                galleryPage.style.display = 'none';
            }
        }
    </script>

</body>
</html>
