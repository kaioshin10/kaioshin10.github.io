<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mascot-body"> 
    <div class="login-container">
        <div class="login-box">
            
            <div class="mascot-head">
                <div class="eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="mascot-body-base">
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
            </div>
            <h2 class="form-title">ĐĂNG NHẬP HỆ THỐNG</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>
                
                <button type="submit" class="login-button">Đăng Nhập</button>
            </form>
            
            <p class="login-tip"
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
