<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Cá Nhân</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="dark-body"> 
    <div class="login-container">
        <div class="login-box glow-effect"> 
            
            <h2 class="neon-title">ĐĂNG NHẬP HỆ THỐNG</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>
                
                <button type="submit" class="neon-button">Đăng Nhập</button>
            </form>
            
            <p class="login-tip">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
